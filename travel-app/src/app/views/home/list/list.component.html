<div class="pating_table">
    <table *ngIf="lista"  class="mat-elevation-z8">
        <thead>
            <th >Destino</th>
            <th >Data e Hora</th>
            <th >Opções</th>
        </thead>
        <tr *ngFor="let item of lista">
            <td class="td_destino">{{item.cidade}}</td>
            <td class="td_destino">{{item.date | localDateTime}}</td>
            <td class="td_button">
                <button  style="margin-right: 15px;" mat-flat-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button  mat-flat-button color="warn" (click)="delete(item.id)">
                    <mat-icon>delete</mat-icon>
                </button>             
            </td>
        </tr>
    </table>
</div>
